
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Skeleton for template word cloud</title>
<link rel="stylesheet" type="text/css" href="lib/cw.css" />
<script src="lib/jquery-2.1.0.min.js" type="text/javascript"></script>
<script src="lib/jquery.tagcanvas.min.js" type="text/javascript"></script>
<script type="text/javascript">
  window.onload = function() {
    try {
      TagCanvas.Start('wordCloud','weightTags', {
 textFont: null,
 textColour: null,
 textHeight: 25,
 weight: true
 /* more options */
});
    } catch(e) {
      // something went wrong, hide the canvas container
      document.getElementById('cloudContainer').style.display = 'none';
    }
  };
 </script>
</head>

<body>
<div id="cloudContainer">
 <canvas width="300" height="300" id="wordCloud">
  <p>Anything in here will be replaced on browsers that support the canvas element</p>
  <ul id="weightTags">
   <li><a href="http://www.google.com" target="_blank">Google</a></li>
   <li><a class="blue" href="/fish">Fish</a></li>
   <li><a class="black" href="/chips">Chips</a></li>
   <li><a class="purple" href="/salt">Salt</a></li>
   <li><a href="/vinegar">Vinegar</a></li>
  </ul>
 </canvas>
</div>
</body>
</html>
